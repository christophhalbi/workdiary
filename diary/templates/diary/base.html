<!DOCTYPE html>
<html lang="de">
    <head>
        <title>{% block title %}Workdiary{% endblock %}</title>
        {% load bootstrap4 %}

        {% bootstrap_css %}
    </head>
    <body>
        {% block js %}{% endblock %}

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'dashboard' %}">Workdiary</a>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'entry-list' %}">Entries</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'incident-list' %}">Incidents</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav mr-right">
                        <li class="nav-item">
                            <a class="nav-link">Logged in as {{ user.username }}</a>
                        </li>
                        <form class="form-inline my-2 my-lg-0" action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container" role="main">
            <div class="jumbotron">
                {% block content %}{% endblock %}
            </div>
        </main>
    </body>
</html>
