<!DOCTYPE html>
<html lang="de">
    <head>
        <title>{% block title %}Workdiary{% endblock %}</title>
        {% load bootstrap4 %}

        {% bootstrap_css %}
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Workdiary</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'dashboard' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Entries</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Incidents</a>
                        </li>
                    </ul>
                    <div class="d-flex ml-auto">
                        <span class="text-white">eingeloggt als {{ request.user }}</span>
                    </div>
                </div>
            </div>
        </nav>
        <main class="container" role="main">
            <div class="jumbotron">
                {% block content %}{% endblock %}
            </div>
        </main>
    </body>
</html>
