{% extends "diary/base.html" %}

{% block title %}Incident detail{% endblock %}

{% block content %}
    <h1>Incident detail</h1>

    {% include "diary/messages.html" %}

    <p>Name: {{ object.name }}</p>
    <p>Description: {{ object.description }}</p>

    <p>Meltdown rating: {{ object.meltdown_rating }}</p>

    <a href="{% url 'incident-update' object.id %}">Edit</a>
    <a href="{% url 'incident-delete' object.id %}">Delete</a>
{% endblock %}
